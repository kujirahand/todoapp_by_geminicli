<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ToDo App</h1>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="todo-input" class="form-control" placeholder="Add new todo">
                    <button id="add-button" class="btn btn-primary">追加</button>
                </div>
                <ul id="todo-list" class="list-group">
                    <!-- ToDo items will be added here -->
                </ul>
                <div class="mt-3">
                    <button id="clear-completed-button" class="btn btn-danger">完了済みをクリア</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
